<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" th:href="@{/css/contact_styles.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${contact.id != null ? 'Edit Contact' : 'Add Contact'}"></h1>
    <div class="contact-form">
        <form th:action="${contact.id != null ? '/update-contact' : '/create-contact'}" th:method="post">
            <input type="hidden" name="id" th:value="${contact.id}">
            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="firstName" th:value="${contact.firstName}" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" th:value="${contact.lastName}" class="form-control">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" th:value="${contact.email}" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" id="phone" name="phone" th:value="${contact.phone}" class="form-control">
            </div>
            <button type="submit" class="btn">Save</button>
        </form>
        <form class="return-form" action="/contacts" method="get">
            <button type="submit" class="btn">Return</button>
        </form>
    </div>
</div>
</body>
</html>
